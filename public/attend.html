<!DOCTYPE html>
<html>

<head>
  <link href="assets/css/flow.css" rel="stylesheet">
</head>

<body>
  <div id="cmmContainer"></div>

  <nav class="breadcrumb"></nav>
  
  <div id="content">
    

    <div id="workarea">
      <div class="mr-4">
        <label for="departmentSelect" class="mr-2">부서:</label>
        <select id="departmentSelect" onchange="updateEmployeeSelect()"></select>
      </div>

      <div class="mr-4">
        <label for="employeeSelect" class="mr-2">직원:</label>
        <select id="employeeSelect" onchange="showAttendance()"></select>
      </div>

      <div>
        <label for="monthSelect" class="mr-2">월:</label>
        <input type="month" id="monthSelect" value="2025-02" onchange="showAttendance()">
      </div>
    </div>

    <div class="table-container overflow-x-auto">
      <table id="attendanceTable" class="min-w-full bg-white shadow-md rounded-md overflow-hidden">
        <thead class="bg-gray-500 text-white">
          <tr id="dateRow">
            <th class="px-6 py-3 text-left text-xs  uppercase tracking-wider sortable" onclick="sortTableByName()">
              직원명 <span id="sortIcon">▲</span>
            </th>
          </tr>
        </thead>
        <tbody id="attendanceBody" class="divide-y ikea-yellow-border">
        </tbody>
      </table>
    </div>
  </div>



  <script type="module" src="assets/js/logomodule.js"></script>
  
  <script type="module" src="assets/js/attend.js"></script>
  

</body>

</html>
