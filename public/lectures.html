<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">


</head>

<body>
    <div id="cmmContainer"></div>
    <nav class="breadcrumb"></nav>

    <div id="content">
        

        <div class="calendar bg-white shadow-md rounded-lg w-full h-full flex flex-col mt-4">
            <div class="header text-white p-4 flex justify-between items-center bg-gray-100">
                <button id="prevMonth" class="bg-blue-500  text-white">&lt;</button>
                <h2 id="monthYear" class="text-xl text-gray-600"></h2>
                <button id="nextMonth" class="bg-blue-500 ">&gt;</button>
            </div>
            <div class="days grid grid-cols-7">
                <div class="day-header text-center">일요일</div>
                <div class="day-header text-center">월요일</div>
                <div class="day-header text-center">화요일</div>
                <div class="day-header text-center">수요일</div>
                <div class="day-header text-center">목요일</div>
                <div class="day-header text-center">금요일</div>
                <div class="day-header text-center">토요일</div>
            </div>
            <div class="dates grid grid-cols-7 flex-grow" id="dates"></div>
        </div>

        <div id="modalLecture"
            class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">

            <form id="lectureForm">
                <div class="flex bg-white p-8  rounded-lg shadow-sm w-full ">

                    <div class="flex-1 mr-4">
                        <h3 class="text-md font-bold mb-4">강의일정 추가</h3>

                        <div>
                            <label class="block mb-1">시각:</label>
                            <input type="time" id="time" class="mb-4">
                        </div>
                        <div>
                            <label class="block mb-1">강의명:</label>
                            <input type="text" id="course" placeholder="Course Name" class="w-96 mb-4">
                        </div>
                        <div>
                            <label class="block mb-1">강사:</label>
                            <input type="text" id="instructor" placeholder="Instructor Name" class="w-auto mb-4">
                        </div>

                        <div class="space-x-2">
                            <button type="submit" class="bg-blue-500 text-white">강의일정 추가</button>
                            <button type="button" id="closeModal" class="bg-gray-500 text-white">닫기</button>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto">
                        <h3 class="text-md font-bold mb-4">학생 추가</h3>
                        <div id="studentsContainer" class="space-y-4">
                            <div class="student-entry">
                                <label class="block mb-1">학생명:</label>
                                <input type="text" class="student-name block w-auto mb-4">
                                <label class="block mb-1 ">학교:</label>
                                <input type="text" class="student-university block w-auto mb-4">
                                <label class="block mb-1 ">입학년도:</label>
                                <input type="number" class="student-year block w-auto mb-4">
                                <label class="block mb-1 ">전공(과):</label>
                                <input type="text" class="student-major block w-auto mb-4">
                            </div>
                        </div>
                        <button type="button" id="addStudentBtn" class="bg-blue-500 text-white ">+
                            학생
                            추가</button>


                    </div>

                </div>
            </form>

        </div>
    </div>


    <script type="module" src="assets/js/logomodule.js"></script>

    <script type="module" src="assets/js/lectures.js"></script>

</body>

</html>
