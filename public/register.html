<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
   <link rel="stylesheet" href="assets/css/default.css">
   
   <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="bg-gray-100 bg-opacity-90">
   <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-sm max-w-md w-full">

         <div class="text-center mb-6">
            <a href="login" class="inline-flex items-center space-x-2">
               <img src="assets/img/flask-logo.png" alt="Logo" class="w-12 h-12">
               <h5 class="text-2xl font-semibold text-gray-800">EDUMGT</h5>
            </a>
         </div>
         <div class="mb-6 text-center">
            <h5 class="text-xl  text-gray-700">Register</h5>
            <p class="text-gray-500">Register new account</p>
         </div>

         <form action="#" class="login-form mb-6" method="post">
            <div class="mb-4">
               <label class="form-label mb-2" for="name">Full Name</label>
               <input id="name" type="text" class="form-control" placeholder="Enter your Full Name" name="name">
            </div>
            <div class="mb-4">
               <label class="form-label mb-2" for="email">Email Address</label>
               <input id="email" type="text" class="form-control" placeholder="Enter your Email Address" name="email">
            </div>
            <div class="mb-4">
               <label class="form-label mb-2" for="login-id">Login ID</label>
               <input id="login-id" type="text" class="form-control" placeholder="Enter your Login ID" name="login-id">
            </div>
            <div class="mb-4">
               <label class="form-label mb-2" for="password">Password</label>
               <input id="password" type="password" class="form-control" placeholder="························"
                  name="password">
            </div>
            <div class="mb-4">
               <label class="form-label mb-2" for="password">Confirm Password</label>
               <input id="confirm-password" type="password" class="form-control" placeholder="························">
            </div>
            <div class="form-check mb-6">
               <input id="i-agree" type="checkbox" class="form-check-input" name="i-agree">
               <label class="form-check-label" for="i-agree">I agree to <a href="#">terms & conditions</a></label>
            </div>
            <div class="">
               <a href="login.html" class="btn btn-primary w-100">Register</a>
               <a id="firstPage" class="hidden"></a>
            </div>
         </form>
         <p class="text-center">
            <span>Already have account?</span>
            <a href="login.html">
               <span>Login</span>
            </a>
         </p>

      </div>
   </div>
   <script type="text/javascript" src="assets/js/login.js"></script>
</body>

</html>
