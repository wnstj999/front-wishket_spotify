<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
</head>

<body>
    <div id="cmmContainer"></div>

    <nav class="breadcrumb"></nav>

    <div id="content">
        

        <div id="trelloapp">
            <div id="taskArea">

                <form id="taskForm">
                    <label for="taskName" class="block mb-1">업무이름:</label>
                    <input type="text" id="taskName" placeholder="업무 명을 입력하세요." required>

                    <label for="taskDescription" class="block mb-1">업무설명:</label>
                    <textarea id="taskDescription" placeholder="업무 설명을 입력하세요."></textarea>

                    <div class="flex">
                        <div class="flex-1 mr-4">
                            <label for="taskStartDate" class="block mb-1">시작일자:</label>
                            <input type="date" id="taskStartDate" required>
                        </div>
                        <div class="flex-1">
                            <label for="taskEndDate" class="block mb-1">종료일자:</label>
                            <input type="date" id="taskEndDate" required>
                        </div>
                    </div>

                    <div id="btn-area"></div>
                    <!-- <button type="submit" class="bg-blue-500 text-white">저장</button> -->
                </form>
                <ul id="taskList" class="task-list"></ul>
            </div>
            <div id="splitter"></div>
            <div id="ganttArea">
                <table class="gantt-table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th class="timeline-column">Timeline</th>
                        </tr>
                    </thead>
                    <tbody id="ganttTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>



    <script type="module" src="assets/js/logomodule.js"></script>
    
    <script type="module" src="assets/js/trello.js"></script>


</body>

</html>
