<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/default.css" rel="stylesheet">
</head>

<body>
    <div id="cmmContainer"></div>

    <nav class="breadcrumb"></nav>
    
    <div id="content">
        

        <div id="workarea">

            <div class=" p-4 shadow-lg rounded-lg bg-white flex flex-col justify-between">
                <div class="flex justify-between items-center">
                    <h5 class="text-lg font-semibold">Total Users</h5>
                    <i class="bx bx-user text-red-500 text-3xl"></i>
                </div>
                <div class="flex items-center mt-4">
                    <h4 class="text-2xl font-bold me-2">30,146</h4>
                    <p class="text-green-500 text-sm font-medium">(+30%)</p>
                </div>
                <div class="w-full h-2 mt-2 bg-gray-200 rounded-full">
                    <div class="h-full bg-red-500 rounded-full width-80"></div>
                </div>
                <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 font-semibold self-end">View
                    Details</button>
            </div>

            <div class=" p-4 shadow-lg rounded-lg bg-white flex flex-col justify-between">
                <div class="flex justify-between items-center">
                    <h5 class="text-lg font-semibold">Registered Users</h5>
                    <i class="bx bx-user-check text-green-500 text-3xl"></i>
                </div>
                <div class="flex items-center mt-4">
                    <h4 class="text-2xl font-bold me-2">513</h4>
                    <p class="text-red-500 text-sm font-medium">(-10%)</p>
                </div>
                <div class="w-full h-2 mt-2 bg-gray-200 rounded-full">
                    <div class="h-full bg-green-500 rounded-full width-40"></div>
                </div>
                <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 font-semibold self-end">View
                    Details</button>
            </div>

            <!-- Active Users -->
            <div class=" p-4 shadow-lg rounded-lg bg-white flex flex-col justify-between">
                <div class="flex justify-between items-center">
                    <h5 class="text-lg font-semibold">Active Users</h5>
                    <i class="bx bx-user-check text-blue-500 text-3xl"></i>
                </div>
                <div class="flex items-center mt-4">
                    <h4 class="text-2xl font-bold me-2">20,125</h4>
                    <p class="text-green-500 text-sm font-medium">(+20%)</p>
                </div>
                <div class="w-full h-2 mt-2 bg-gray-200 rounded-full">
                    <div class="h-full bg-blue-500 rounded-full width-70"></div>
                </div>
                <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 font-semibold self-end">View
                    Details</button>
            </div>

            <!-- Pending Users -->
            <div class=" p-4 shadow-lg rounded-lg bg-white flex flex-col justify-between">
                <div class="flex justify-between items-center">
                    <h5 class="text-lg font-semibold">Pending Users</h5>
                    <i class="bx bx-time text-yellow-500 text-3xl"></i>
                </div>
                <div class="flex items-center mt-4">
                    <h4 class="text-2xl font-bold me-2">123</h4>
                    <p class="text-green-500 text-sm font-medium">(+31%)</p>
                </div>
                <div class="w-full h-2 mt-2 bg-gray-200 rounded-full">
                    <div class="h-full bg-yellow-500 rounded-full width-50"></div>
                </div>
                <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 font-semibold self-end">View
                    Details</button>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row justify-between items-center p-2 mt-4">
            <div id="dataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
            <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                <div class="flex items-center space-x-2">
                    <input type="text" id="team" placeholder="Team">
                    <input type="text" id="name" placeholder="Name">
                    <input type="text" id="email" placeholder="Email">
                    <div class="relative">
                        <input type="text" id="datePicker" class=" rounded p-2 pl-10">
                        <i
                            class="fas fa-calendar-alt absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="btnContainer"></div>
                    
                </div>
            </div>
        </div>
        
        <div id="grid"></div>

    </div>
   


    <script type="module" src="assets/vendor/tui-pagination/dist/tui-pagination.js"></script>
    <script type="module" src="assets/vendor/tui-grid/dist/tui-grid.js"></script>

    <script type="text/javascript" src="assets/vendor/pikaday/pikaday.js"></script>

    <script type="module" src="assets/js/logomodule.js"></script>
    
    <script type="module" src="assets/js/stati.js"></script>
    
</body>

</html>
